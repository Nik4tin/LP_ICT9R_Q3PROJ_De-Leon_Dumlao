<!DOCTYPE html>
<html>
<head>
    <title>Train Fare Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        function price(isDiscounted) {
            let discount = isDiscounted ? 0.8 : 1;
            let pointA = document.getElementById("leaving-from").value
            let pointB = document.getElementById("going-to").value
            let dist = pointA-pointB
            let price = (dist*(1.3636))+11.6364
            let fare = price*discount
            if (
              (dist == 0)||(dist > 100)||(dist < -100)
            ) {
              window.alert('Please select valid locations!')
            } else {
              if (dist < 0) {
                let dist = pointB-pointA
                let price = (dist*(1.3636))+11.6364
                let fare = price*discount
                document.getElementById("ticket-price").textContent = fare.toFixed(2)
              } else {
                document.getElementById("ticket-price").textContent = fare.toFixed(2)
              }
            }
        }
    </script>
</head>
<body>
    <div class="header bg-info">
        <div>
            <a href="index.html">Home</a>
            <a href="page2.html">Train Schedule</a>
            <a href="page3.html">Help</a>
        </div>
        <div>
            <input type="text" placeholder="Search...">
            <button class="bg-warning">Search</button>
        </div>
    </div>
    
    <div class="container containerCAR">
        <div class="title">Fare Guide</div>
        <div class="content">
            <div class="map">
                <a href="https://upload.wikimedia.org/wikipedia/commons/8/83/Manila_LRT-MRT_map.png" target="_blank">
                    <img src="MRT map.png" alt="MRT map" style="border: 3px solid black;">
                </a>
            </div>
            <div class="info">
              <div class="selection">
                <h3>LEAVING FROM:</h3>
                <select class="form-select bg-info" id="leaving-from" style="margin-top: -8px;">
                  <option value="150">Select</option>
                    <option value="0">North Avenue</option>
                    <option value="1">Quezon Avenue</option>
                    <option value="2">Kamuning</option>
                    <option value="3">Araneta Center Cubao</option>
                    <option value="4">Santolan</option>
                    <option value="5">Ortigas</option>
                    <option value="6">Shaw Boulevard</option>
                    <option value="7">Boni</option>
                    <option value="8">Guadalupe</option>
                    <option value="9">Buendia</option>
                    <option value="10">Ayala</option>
                    <option value="11">Magallanes</option>
                    <option value="12">Taft</option>
                </select>
              </div>
              <br>
              <div class="selection">
                <h3>GOING TO:</h3>
                <select class="form-select bg-info" id="going-to" style="margin-top: -8px;">
                  <option value="150">Select</option>
                  <option value="0">North Avenue</option>
                  <option value="1">Quezon Avenue</option>
                  <option value="2">Kamuning</option>
                  <option value="3">Araneta Center Cubao</option>
                  <option value="4">Santolan</option>
                  <option value="5">Ortigas</option>
                  <option value="6">Shaw Boulevard</option>
                  <option value="7">Boni</option>
                  <option value="8">Guadalupe</option>
                  <option value="9">Buendia</option>
                  <option value="10">Ayala</option>
                  <option value="11">Magallanes</option>
                  <option value="12">Taft</option>
                </select>
              </div>
                <div class="printbutton">
                    <button onclick="price(false)" class="btn btn-primary">Regular</button>
                    <button onclick="price(true)" class="btn btn-warning">PWD</button>
                </div>
            </div>
            <div class="ticket" style="border: 3px solid black;">
                <h3 style="font-size: 20px;">Ticket Price:</h3>
                <span id="ticket-price">00.00</span>
            </div>
        </div>
    </div>
</body>
</html>
