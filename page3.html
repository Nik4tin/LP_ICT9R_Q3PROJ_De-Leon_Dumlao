<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header bg-info">
        <div>
            <a href="index.html">Home</a>
            <a href="page2.html">Train Schedule</a>
            <a href="page3.html">Help</a>
        </div>
        <div>
            <input type="text" placeholder="Search...">
            <button class="bg-warning">Search</button>
        </div>
    </div>

    <div class="container containerCAR">
        <div class="title">Leave a Comment</div>
        <form class="container formCAR">
            <div>
                <div class="selection">
                    <h3>Feedback<span>*</span></h3>
                    <textarea class="form-control bg-info" id="feedback" rows="5" cols="20" required style="margin-top: -8px;" placeholder="Type here..."></textarea>
                </div>
                <br>
                <div class="info" style="margin: auto;">
                    <div class="selection">
                        <h3 style="text-align: center;">Name<span>*</span></h3>
                        <input type="text" id="name" class="form-control" required style="margin-top: -8px;">
                    </div>
                    <br>
                    <div class="selection">
                        <h3 style="text-align: center;">Email<span>*</span></h3>
                        <input type="email" id="email" class="form-control" required style="margin-top: -8px;">
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-warning" type="submit" style="width: 100%;">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
